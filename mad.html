<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    
    <script>
        if( /Android/i.test(navigator.userAgent) ) {
         // redirects if android
            window.location.replace("https://sarjendev.github.io/acommerce.apk");
        } else if(/iPhone|iPad|iPod|Opera Mini/i.test(navigator.userAgent)){
        // redirects if iOS
            window.location.replace("https://sarjendev.github.io/unsupported.html");
        } else {
        // redirects if web
            window.location.replace("https://sarjendev.github.io/?redirect-to-ngrok");
        }
    </script>
</body>
</html>
